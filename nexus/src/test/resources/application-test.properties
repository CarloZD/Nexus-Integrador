# Test Configuration
spring.application.name=nexus-marketplace-test
server.port=0

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration (same as production for testing)
jwt.secret=testSecretKeyForIntegrationTestsMinimum256BitsLongForHS256Algorithm2024
jwt.expiration=86400000

# File Upload
file.upload-dir=target/test-uploads/

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Disable logging during tests
logging.level.com.nexus.marketplace=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# RAWG API (mock or test key)
rawg.api.key=test-key

# Groq AI Configuration (optional for tests)
groq.api.key=
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.1-8b-instant

